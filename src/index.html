<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="gallery-form">
        <input class="gallery-search" type="text" placeholder="Search images...">
        <button class="gallery-btn" type="submit">Search</button>
      </form>
      <ul class="gallery">
        
      </ul>
      <button type="button" class="gallery-btn btn-more is-hidden">Load more</button>
      <span class="btn-loader is-hidden"></span>
      <span class="loader is-hidden"></span>
      <span class="no-more is-hidden">We're sorry, but you've reached the end of search results.</span>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
